<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP Ponpes{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="{{ body_class if body_class is defined else '' }}">
    <main class="{% if session.get('logged_in') %}main-content{% endif %}">
        {% block content %}{% endblock %}
    </main>

    <footer class="{% if session.get('logged_in') %}footer-with-sidebar{% endif %}">
        <p>&copy; 2025 I_amahsana</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
