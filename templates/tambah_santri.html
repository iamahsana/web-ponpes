<!-- tambah_santri.html -->
{% extends 'base.html' %}

{% block title %}Tambah Data Santri{% endblock %}

{% block content %}
<div class="page-container">
    <h2>Tambah Data Santri</h2>
    <form method="POST" action="{{ url_for('tambah_santri') }}" enctype="multipart/form-data">

        <div class="form-group">
            <label>NIS *</label>
            <input type="text" name="nis" required>
        </div>

        <div class="form-group">
            <label>Nama Lengkap *</label>
            <input type="text" name="nama_lengkap" required>
        </div>

        <div class="form-group">
            <label>Tempat Lahir</label>
            <input type="text" name="tempat_lahir">
        </div>

        <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="text" name="tanggal_lahir" placeholder="YYYY-MM-DD">
        </div>

        <div class="form-group">
            <label>Jenis Kelamin</label>
            <input type="text" name="jenis_kelamin" placeholder="L / P">
        </div>

        <div class="form-group">
            <label>Alamat</label>
            <input type="text" name="alamat">
        </div>

        <div class="form-group">
            <label>No HP</label>
            <input type="text" name="no_hp">
        </div>

        <div class="form-group">
            <label>Wali Santri</label>
            <input type="text" name="wali_santri">
        </div>

        <div class="form-group">
            <label>Kelas</label>
            <input type="text" name="kelas">
        </div>

        <div class="form-group">
            <label>Kamar</label>
            <input type="text" name="kamar">
        </div>

        <div class="form-group">
            <label>Status</label>
            <input type="text" name="status" placeholder="Aktif / Alumni / Libur">
        </div>

        <div class="form-group">
            <label>Tanggal Masuk</label>
            <input type="text" name="tanggal_masuk" placeholder="YYYY-MM-DD">
        </div>

        <div class="form-group">
            <label>Foto (URL)</label>
            <input type="text" name="foto">
        </div>

        <div class="form-group">
            <label>Upload Foto</label>
            <input type="file" name="foto">
        </div>
        
        <button type="submit" class="btn">Simpan Santri</button>
    </form>
</div>
{% endblock %}
